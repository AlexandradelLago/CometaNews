<app-nav-private></app-nav-private>
<div class="card-panel grey lighten-3">

        <img  class="circle" [src]="'http://localhost:3000/' + profile.profilePic" alt="">
        <blockquote> {{quote}}</blockquote>
        <p>Your zodiac sign is {{profile.sign}}</p>
        <p>{{horoscope}}</p>
        
        <h3>Hola {{username}}</h3>
        <h4>Your email</h4>
        <p>{{email}}</p>
        


</div>

<div class="container">
        <div *ngFor='let new of news.articles' class="col s12 m7">
                <h3 class="header">{{new.title}}</h3>
                <div class="card horizontal">
                  <div class="card-image">
                    <img [src]="new.urlToImage" >
                  </div>
                  <div class="card-stacked">
                    <div class="card-content">
                      <p>{{new.description}}</p>
                    </div>
                    <div class="card-action">
                        <p></p>
                           
                    </div>
                  </div>
                </div>
        </div>
                

</div>
        


<span style="z-index:50;font-size:0.9em;"><img src="https://theysaidso.com/branding/theysaidso.png" height="20" width="20" alt="theysaidso.com"/><a href="https://theysaidso.com" title="Powered by quotes from theysaidso.com" style="color: #9fcc25; margin-left: 4px; vertical-align: middle;">theysaidso.com</a></span>
